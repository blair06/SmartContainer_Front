<body class="text-center">
  <div class="box">
    <form class="form-signin">
      <img class="mb-4" src="likelion_syu_logo.png" alt="" width="150" height="150">
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="bt">
        <button class="btn btn-lg btn-dark " type="submit">Sign in</button>
        <button class="btn btn-lg btn-dark " type="button" id="myBtn">Sign up</button>
      </div>
    </form>
  </div>
  <!-- modal 팝업 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <button type="button" class="btn btn-dark btn-lg" onclick="location.href='#' ">항만 사용자</button>
      <button type="button" class="btn btn-dark btn-lg" onclick="location.href='#' ">일반 사용자</button>
    </div>
  
  </div>

<script>
  // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

</script>
